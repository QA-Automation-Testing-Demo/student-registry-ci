name: CI - Student Registry (Node.js)

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Start app (background)
        run: npm start &

      - name: Wait for app to be ready
        run: npx --yes wait-on http://localhost:8080

      - name: Run tests
        run: npm test
